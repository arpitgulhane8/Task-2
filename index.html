<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Booking Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="inputs">

            <div class="input-group">

                <label>Seats Matrix</label>

                <input type="text" id="matrixInput" placeholder="e.g., 5x3">

            </div>

            <div class="input-group">

                <label>No. of blocked seats:</label>

                <input type="number" id="blockedInput" placeholder="e.g., 3">

            </div>

            <button id="generateBtn">Generate Seats</button>

        </div>

        <div id="seatContainer" class="seat-container"></div>

        <div class="booked-info">

            <label>Total no. of seats booked :</label>

            <input type="text" id="bookedCount" value="0" readonly>

        </div>

    </div>

    <script src="script.js"></script>

</body>
